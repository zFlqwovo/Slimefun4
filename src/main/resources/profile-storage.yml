#########################################################################
# 数据库类型, 可选的有 SQLITE, MYSQL, POSTGRESQL
# 注意: 在切换数据库类型时, 我们并不会自动帮你迁移数据 :)
# 注意: 当使用MYSQL跨服时，请务必将 config.yml 中的 allow-open-when-owner-offline 设置为 false
#      以防止玩家在不同服务器打开同一个背包刷物品。
storageType: SQLITE

# 使用Base64编码数据字段
base64EncodeVal: true
#########################################################################

#########################################################################
# 数据库读写线程数
# 当使用MYSQL时，建议 最大连接数 = 读取 + 写入线程数，且读取线程数量应当大于写入线程。
# 注意: 线程数并非越多越好，过多反而会导致性能下降。请分配合适的数量。

# 读取线程数
readExecutorThread: 7
# 写入线程数
writeExecutorThread: 3
#########################################################################

#########################################################################
# Sqlite 配置
sqlite:
  maxConnection: 5
#########################################################################

#########################################################################
# MySQL 配置
mysql:
  # 数据库连接地址
  host: "127.0.0.1"
  # 数据库连接端口
  port: 3306
  # 数据库名
  database: ""
  # 表前缀
  tablePrefix: ""
  # 连接用户名
  user: ""
  # 连接用户密码
  password: ""
  # 是否使用加密连接
  useSSL: false
  # 最大连接数
  maxConnection: 10
#########################################################################

#########################################################################
# PostgreSQL 配置
postgresql:
  # 数据库连接地址
  host: "127.0.0.1"
  # 数据库连接端口
  port: 3306
  # 数据库名
  database: ""
  # 表前缀
  tablePrefix: ""
  # 连接用户名
  user: ""
  # 连接用户密码
  password: ""
  # 是否使用加密连接
  useSSL: false
  # 最大连接数
  maxConnection: 10
#########################################################################