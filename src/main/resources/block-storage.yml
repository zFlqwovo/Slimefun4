#########################################################################
# 数据库类型, 可选的有 SQLITE, MYSQL
# 注意: 在切换数据库类型时, 我们并不会自动帮你迁移数据 :)
storageType: SQLITE
#########################################################################

#########################################################################
# 数据库读写线程数
# 当使用 MySQL 时，建议将最大连接数设置为 读取 + 写入线程数，且读取线程数量应当大于写入线程。
# 注意: 线程数并非越多越好，过多反而会导致性能下降。请分配合适的数量。

# 读取线程数
readExecutorThread: 15
# 写入线程数, 在使用 SQLite 模式时强制为 1
writeExecutorThread: 5
#########################################################################

#########################################################################
# 延迟写入功能
# 本功能用于防止某些数据被频繁写入导致队列中存在大量无意义的写入请求。
# 启用本功能后，当数据发生更改后会等待 (delayedSecond) 秒，如无其它改动再写入数据库。
# 强制保存时会将等待中的数据直接加入写入队列。
delayedWriting:
  # 是否启用延迟写入
  enable: true
  # 延迟写入秒数
  delayedSecond: 5
  # 强制保存间隔（单位：秒）
  forceSavePeriod: 300
#########################################################################

#########################################################################
mysql:
  # 数据库连接地址
  host: "127.0.0.1"
  # 数据库连接端口
  port: 3306
  # 数据库名
  database: ""
  # 表前缀
  tablePrefix: ""
  # 连接用户名
  user: ""
  # 连接用户密码
  password: ""
  # 是否使用加密连接
  useSSL: false
  # 最大连接数
  maxConnection: 10
#########################################################################